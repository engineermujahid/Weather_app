<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-700 h-screen flex items-center justify-center">
    <div
        class="px-4 py-6 bg-gradient-to-r from-[#360033] to-[#0b8793] w-[400px] h-2/3 rounded  flex flex-col justify-between">
        <div class="searchBox mb-2">
            <div class="flex">
                <input type="text" id="position" name="" placeholder="Enter city name"
                    class="inline-block px-3 py-2 me-1 border-2  rounded border-[#965941]  text-base w-full outline-none">
                <!-- <button type="button" class="border-[#965941] bg-white p-3 rounded border-2 text-[#416e96]"
                    onclick=" checkWeather()">
                    <i class="fa-solid fa-solid fa-magnifying-glass fa-lg"></i>
                </button> -->
                <button type="button" class=" bg-transparent p-3 rounded text-[white]" onclick=" checkWeather()">
                    <i class="fa-solid fa-solid fa-magnifying-glass fa-lg"></i>
                </button>
            </div>
        </div>
        <div class="text-center my-10">
            <h1 class="text-3xl font-bold text-white" id="cityName"></h1>
            <h1 class="text-xl font-bold text-white" id="temp"></h1>
            <div class="flex justify-between px-5">
                <h1 class="text-lg font-bold text-white" id="feel"></h1>
                <h1 class="text-lg font-bold text-white" id="weather_description"></h1>
            </div>
        </div>
        <div class="flex justify-between items-center px-5 mb-5">
            <div>
                <h1 class="text-base font-semibold text-white" id="minTemp"></h1>
                <h1 class="text-base font-semibold text-white" id="maxTemp"></h1>
            </div>
            <div>
                <h1 class="text-base font-semibold text-white" id="humi"></h1>
                <h1 class="text-base font-semibold text-white" id="wind"></h1>
            </div>
        </div>


    </div>



</body>
<script src="./js/index.js"></script>

</html>
